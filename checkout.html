<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

<link rel="stylesheet" type="text/css" href="./checkout.css">

<script type="text/javascript" src="./checkout.js"></script>

  <title>DE TOKYO À MARRAKECH</title>
</head>

<body>
  <main>
    <div class="basket">
      <div class="basket-module">
        <label for="promo-code">Entrez un code promotionnel</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Appliquer</button>
      </div>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Plat</li>
          <li class="price">Prix</li>
          <li class="quantity">Quantité</li>
          <li class="subtotal">Sous-total</li>
        </ul>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="Menu2.jpg" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">0</span> x DUO</strong> Sushi</h1>
            <p><strong>Plat Sushi pour deux personnes</strong></p>
            <p>Code Plat -  972541938</p>
          </div>
        </div>
        <div class="price">150.00</div>
        <div class="quantity">
          <input type="number" value="0" min="0" class="quantity-field">
        </div>
        <div class="subtotal">0.00</div>
        <div class="remove">
          <button>Supprimer</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="Menu3.jpg" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">0</span> x TRIO</strong> Sushi</h1>
            <p><strong>Plat Sushi pour trois personnes</strong></p>
            <p>Code Plat - 972541939</p>
          </div>
        </div>
        <div class="price">220.00</div>
        <div class="quantity">
          <input type="number" value="0" min="0" class="quantity-field">
        </div>
        <div class="subtotal">0.00</div>
        <div class="remove">
          <button>Supprimer</button>
        </div>
      </div>
    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Panier</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Sous-total</div>
          <div class="subtotal-value final-value" id="basket-subtotal">0.00</div>
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Selectionner le mode de paiement</option>
             <option value="collection">Paiement</option>
             <option value="first-class">VISA/Mastercard</option>
             <option value="second-class">CMI</option>
             <option value="signed-for">Paiement à la livraison</option>
          </select>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">0.00</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta">Valider</button>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>
